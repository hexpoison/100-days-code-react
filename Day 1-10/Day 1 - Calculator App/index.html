<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=averia-libre:400" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet">
  <script src="js/script.js" defer></script>
</head>

<body>
  <main>
    <h3 class="title">Calculator App</h3>
    <form>
      <div class="output">
        <input type="text" name="output" value="0">
      </div>
      <div class="operations">
        <div class="btn-grp">
          <input type="button" value="+" />
          <input type="button" value="-" />
          <input type="button" value="x" />
          <input type="button" value="/" />
        </div>
        <div class="nums">
          <input type="button" value="1" onclick="output.value += '1'" />
          <input type="button" value="2" onclick="output.value += '2'" />
          <input type="button" value="3" onclick="output.value +='3'" />
          <input type="button" value="4" onclick="output.value +='4'" />
        </div>
        <div class="nums">
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="7" />
          <input type="button" value="8" />
        </div>
        <div class="nums">
          <input type="button" value="9" />
          <input type="button" value="00" />
          <input type="button" value="AC" onclick="output.value = 0"/>
          <input type="button" value="=" />
        </div>
      </div>
      </div>
    </form>
  </main>
</body>

</html>
